<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./11122024styles.css">
    <title>Formulario</title>
</head>

<body>    
    <h2 id="center">Formulario</h2>
    <p id="center">Mi primer formulario</p>
    <form class="formulario">
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="msg">Mensaje:</label><br>
        <textarea name="user_message" id="msg"></textarea><br><br>
        <label for="recibir">¿Quieres recibir correo electrónico publicitario?</label><br><br>
        <input type="radio" value="si" id="si" name="recibircorreo">
        <label for="si">Si</label>
        <input type="radio" value="no" id="no" name="recibircorreo">
        <label for="no">No</label><br><br>
        <input type="checkbox" value="politica" id="politica">
        <label for="politica">¿Aceptas política de tratamiento de datos?</label><br><br>
        <input type="checkbox" value="publicidad" id="publicidad">
        <label for="publicidad">¿Autorizas que te contactemos en horario laboral?</label><br><br>
        <input type="submit" value="Enviar"><br><br>
    </form>
    <a href="./11122024index2.html">Ver textos justificados</a>    
</body>

</html>
