<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Contacto</title>
</head>

<body>
    <header>
        <iframe src="./header.html" frameborder="0" title="Menú de navegación"></iframe>
    </header>
    <div id="container">
        <form id="miFormulario" class="formulario">
            <div>
                <h1 class="colorfucsia">Formulario de contacto</h1>
                <h5>Escríbenos y en breve nos pondremos en contacto contigo</h5>
            </div>
            <div>
                <div class="obligatorios">
                    <label for="name">Nombre<span class="colorfucsia">*</span></label>
                </div>
                <input class="elementoinput" type="text" name="name" id="name" placeholder="Escribe tu nombre" required
                    aria-required="true">
            </div>
            <div>
                <div class="obligatorios">
                    <label for="email">Email<span class="colorfucsia">*</span></label>
                </div>
                <input class="elementoinput" type="email" name="email" id="email" placeholder="Escribe tu Email"
                    required aria-required="true">
            </div>
            <div>
                <label for="phone">Teléfono</label>
                <input class="elementoinput" type="text" name="phone" id="phone" placeholder="Escribe tu teléfono">
            </div>
            <div>
                <label for="web">Sitio web</label>
                <input class="elementoinput" type="url" name="web" id="web" placeholder="Escribe la URL de tu web">
            </div>
            <div>
                <div class="obligatorios">
                    <label for="subject">Asunto<span class="colorfucsia">*</span></label>
                </div>
                <input class="elementoinput" type="text" name="subject" id="subject" placeholder="Escribe un asunto"
                    required aria-required="true">
            </div>
            <div>
                <div class="obligatorios">
                    <label for="message">Mensaje<span class="colorfucsia">*</span></label>
                </div>
                <textarea rows="10" class="elementoinput" name="message" id="message"
                    placeholder="Deja aquí tu comentario..." required aria-required="true"></textarea>
            </div>
            <div>
                <input class="botonenviar" type="submit" value="ENVIAR">
            </div>
            <div>
                <button type="submit">Enviar2</button>
            </div>
            <div class="obligatorios">
                <p><span class="colorfucsia">*</span>Los campos son obligatorios.</p>
            </div>
        </form>
        <script>
            document.getElementById('miFormulario').addEventListener('submit', async (e) => {
                e.preventDefault();
            
                const formData = {
                    nombre: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    telefono: document.getElementById('phone').value,
                    sitioWeb: document.getElementById('web').value,
                    asunto: document.getElementById('subject').value,
                    mensaje: document.getElementById('message').value
                };
            
                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbw0aqJoPPrOANziCns_GlKur-rd1_41Wi8PepRFlRtGRd5B3skNW2oTZYRYI1a0sYZeJA/exec', {
                        method: 'POST',
                        body: JSON.stringify(formData),
                        mode: 'no-cors', // Evita que se bloqueen por CORS
                        headers: { 'Content-Type': 'application/json' }
                    });
            
                    //const result = await response.json();
                    console.log(response)
            
                    //console.log(result.message);
                    alert("result.message");
            
                } catch (error) {
                    console.error('Hubo un error al enviar:', error);
                    alert('Error al enviar tu información.');
                }
            });
            
        </script>
    </div>
</body>

</html>
