<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Formularios</h2>
    <form action="/submit">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <input type="radio" value="Enviar" id="recibir"><label for="recibir">¿Quieres recibir correo?</label><br><br>
        <input type="submit" value="Enviar"><br><br>
        <input type="button" value="Enviar"><br><br>
        <input type="checkbox" value="Enviar">
    </form>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname">
        <label for="msg">Mensaje:</label>
        <textarea name="user_message" id="msg"></textarea>
    </form>
    <h2>Formulario organizado</h2>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="msg">Mensaje:</label><br>
        <textarea name="user_message" id="msg"></textarea><br><br>
        <label for="recibir">¿Quieres recibir correo electrónico publicitario?</label><br><br>
        <input type="radio" value="si" id="si" name="recibircorreo">
        <label for="si">Si</label>
        <input type="radio" value="no" id="no" name="recibircorreo">
        <label for="no">No</label><br><br>
        <input type="checkbox" value="politica" id="politica">
        <label for="politica">¿Aceptas política de tratamiento de datos?</label><br><br>
        <input type="checkbox" value="publicidad" id="publicidad">
        <label for="publicidad">¿Autorizas que te contactemos en horario laboral?</label><br><br>
        <input type="submit" value="Enviar"><br><br>
    </form>
    <h2>Tablas</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Juan</td>
            <td>30</td>
        </tr>
    </table>

        <li>Sleep</li>
    </ol>

        <li>freeCodeCamp</li>

        <li>Traversy Media</li>
    </ul>
</body>
