<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./11122024styles2.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div>
            <h1>Formulario de contacto</h1>            
        </div>
        <div>
            <p>Escríbenos y en breve nos pondremos en contacto contigo</p>
        </div>
        <div id="espacio">
            
            <form class="formulario">
                <div>
                    <label for="name">Nombre</label>
                </div>
                <div>
                    <input type="text" name="name" id="name" placeholder="Escribe tu nombre" required>
                </div>
                <div>
                    <label for="email">Email</label>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Escribe tu Email" required>
                </div>
                <div>
                    <label for="phone">Teléfono</label>
                </div>
                <div>
                    <input type="text" name="phone" id="phone" placeholder="Escribe tu teléfono">
                </div>
                <div>
                    <label for="web">Sitio web</label>
                </div>
                <div>
                    <input type="url" name="web" id="web" placeholder="Escribe la URL de tu web">
                </div>
                <div>
                    <label for="subject">Asunto</label>
                </div>
                <div>
                    <input type="text" name="subject" id="subject" placeholder="Escribe tun asunto" required>
                </div>
                <div>
                    <label for="message">Mensaje</label>
                </div>
                <div>
                    <textarea name="message" id="message" placeholder="Deja aquí tu comentario..." required></textarea>
                </div>
                <div>
                    <input type="submit" value="ENVIAR">                
                </div>
                <div>
                    <p>d</p>
                    <p>Los campos son obligatorios</p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
