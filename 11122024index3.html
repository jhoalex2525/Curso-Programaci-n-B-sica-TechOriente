<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./11122024styles2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=house" />
    <title>Contacto</title>
</head>

<body>
    <div id="container">
        <form class="formulario">

            <div>
                <h1 class="colorfucsia">Formulario de contacto</h1>
                <h5>Escríbenos y en breve nos pondremos en contacto contigo</h5>
            </div>
            <div>
                <div class="obligatorios">
                    <label for="name">Nombre</label>
                    <p class="colorfucsia asterisco">*</p>
                </div>
                <input class="elementoinput" type="text" name="name" id="name" placeholder="Escribe tu nombre" required>
            </div>
            <div>
                <div class="obligatorios">
                    <label for="email">Email</label>
                    <p class="colorfucsia asterisco">*</p>
                </div>
                <input class="elementoinput" type="email" name="email" id="email" placeholder="Escribe tu Email"
                    required>
            </div>
            <div>
                <label for="phone">Teléfono</label>
                <input class="elementoinput" type="text" name="phone" id="phone" placeholder="Escribe tu teléfono">
            </div>
            <div>
                <label for="web">Sitio web</label>
                <input class="elementoinput" type="url" name="web" id="web" placeholder="Escribe la URL de tu web">
            </div>
            <div>
                <div class="obligatorios">
                    <label for="subject">Asunto</label>
                    <p class="colorfucsia asterisco">*</p>
                </div>
                <input class="elementoinput" type="text" name="subject" id="subject" placeholder="Escribe tun asunto"
                    required>
            </div>
            <div>
                <div class="obligatorios">
                    <label for="message">Mensaje</label>
                    <p class="colorfucsia asterisco">*</p>
                </div>
                <textarea rows="10" class="elementoinput" name="message" id="message" placeholder="Deja aquí tu comentario..."
                    required></textarea>
            </div>
            <div>
                <input class="botonenviar" type="submit" value="ENVIAR">
            </div>
            <div class="obligatorios">
                <p class="colorfucsia asterisco     ">*</p>
                <p>Los campos son obligatorios.</p>
            </div>
        </form>

    </div>
</body>

</html>
