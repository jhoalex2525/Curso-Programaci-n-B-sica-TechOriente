<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./11122024styles2.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <form class="formulario">
            
            <div>
                <h1 class="colorfucsia">Formulario de contacto</h1>
                <h5>Escríbenos y en breve nos pondremos en contacto contigo</h5>
            </div>
            
            <div>
                <label for="name">Nombre</label>
                <input class="elementoinput" type="text" name="name" id="name" placeholder="Escribe tu nombre" required>
            </div>
            
            <div>
                <label for="email">Email</label>
                <input class="elementoinput" type="email" name="email" id="email" placeholder="Escribe tu Email" required>
            </div>
            
            <div>
                <label for="phone">Teléfono</label>
                <input class="elementoinput" type="text" name="phone" id="phone" placeholder="Escribe tu teléfono">
            </div>
            
            <div>
                <label for="web">Sitio web</label>
                <input class="elementoinput" type="url" name="web" id="web" placeholder="Escribe la URL de tu web">
            </div>
            
            <div>
                <label for="subject">Asunto</label>
                <input class="elementoinput" type="text" name="subject" id="subject" placeholder="Escribe tun asunto" required>
            </div>
            
            <div>
                <label for="message">Mensaje</label>
                <textarea class="elementoinput" name="message" id="message" placeholder="Deja aquí tu comentario..." required></textarea>
            </div>
            <div>
                <input class="botonenviar" type="submit" value="ENVIAR">
            </div>
            <div class="obligatorios">
                <p class="colorfucsia asterisco">*</p>
                <p>Los campos son obligatorios.</p>
            </div>
        </form>
    </div>
</body>

</html>
